{% if address_qs.exists %}
  <form method='POST' action='{{ action_url }}'> {% csrf_token %}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
    {% if address_type %}
    <input type='hidden' name='address_type' value='{{ address_type }}' />
    {% endif %}
    {% for address in address_qs %}
      <label for='address-{{ address.id }}' class="d-block mb-2">
        <input id='address-{{ address.id }}' type='radio' name='shipping_address' value='{{ address.id }}' class="me-2" />
        {{ address.street }}, {{ address.number }} - {{ address.city }}, {{ address.state }}
      </label>
    {% endfor %}
  <button type='submit' class='btn btn-primary w-100'>Usar EndereÃ§o</button>
  </form>
{% endif %}
